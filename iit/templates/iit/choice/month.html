{% extends "iit/choices.html" %}

{% block choices %}

{% for month_i in month_choices %}
    <a href="/{{ block }}/{{ year }}/{{ month_i }}?timezone={{timezone}}">
        <div class="card">
            <h1>{{ month_i }}</h1>
            <h2>{{ month_i|month_name }}</h2>
        </div>
    </a>
{% endfor %}

{% endblock %}
