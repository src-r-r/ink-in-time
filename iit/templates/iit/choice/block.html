{% extends "iit/choices.html" %}

{% block choices %}
{% for block_choice in block_choices %}
    <a href="/{{ block_choice._no_label }}?timezone={{timezone}}">
        <div class="card">
            <h1>{{ block_choice._no_label }}</h1>
            <h2>{{ block_choice.duration.seconds / 60 }} Minutes</h2>
        </div>
    </a>
{% endfor %}
{% endblock %}
