<div class="row">
  <div class="col-auto">
    <label for="exampleDataList" class="form-label">Timezone:</label>
  </div>
  <div class="col-auto">
    <div class="dropdown">
      <a
        class="btn btn-secondary dropdown-toggle"
        href="#"
        role="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="true"
      >
        {% if timezone %}{{ timezone }}{% else %}Select Timezone{% endif
        %}
      </a>
      <div class="iit-dropdown dropdown-menu">
        <div class="mb-3">
          <input type="text" id="timezone-filter" class="form-control" />
        </div>
        <ul id="iit-timezone-filter-list" iit-data-base-url="{{config.url_base}}{{ request.path }}">
        </ul>
      </div>
    </div>
  </div>
</div>
